<ion-grid>
  <ion-row style=" display: inline-block;">

    <div float-left class="header-bar">
      <ion-buttons>
        <button ion-button item-left icon-only (click)="sayfayaGit('CagrilarPage',{})">
          <ion-icon name="list-box"></ion-icon>
          <div class="bar-announcements">{{cagriSayisi}}</div>
        </button>

        <button ion-button icon-only (click)="sayfayaGit('BildirimlerPage',{type:'WARN'})">
          <ion-icon name="volume-up"></ion-icon>
          <div class="bar-announcements">{{duyuruSayisi}}</div>
        </button>

        <button ion-button icon-only (click)="sayfayaGit('BildirimlerPage',{type:'URGENT'})">
          <ion-icon name="notifications"></ion-icon>
          <div class="bar-announcements">{{uyariSayisi}}</div>
        </button>

        <button ion-button icon-only (click)="sayfayaGit('GuncellemePage',{})">
          <ion-icon name="md-refresh"></ion-icon>
          <div class="bar-announcements">{{guncellemeSayisi}}</div>
        </button>
      </ion-buttons>
    </div>

    <div float-right class="header-bar">
      <ion-buttons>
        <button ion-button icon-only (click)="sayfayaGit('Anasayfa',{})">
          <ion-icon name="home"></ion-icon>
        </button>

        <button ion-button icon-only (click)="closeApplicationConfirm()">
          <ion-icon name="exit"></ion-icon>
        </button>
      </ion-buttons>
    </div>

  </ion-row>
</ion-grid>

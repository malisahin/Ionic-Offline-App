<ion-header>
  <ion-navbar>
    <ion-row class="modal-title">
      <ion-col col-10 col-md-10>
        <ion-title>Ürün Arama</ion-title>
      </ion-col>
      <ion-col col-2 col-md-2>
        <ion-icon name="close" (click)="closeModal()" class="pull-right close-icon"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-navbar>

</ion-header>

<ion-content class="content" [ngStyle]="{ 'background-image': 'url(' + backGroundImage + ')' }">

  <ion-searchbar placeholder="Ara" [(ngModel)]="searchText" (ionInput)="fetchList()"></ion-searchbar>

  <ion-list radio-group [(ngModel)]="selectedItem">
    <ion-item *ngFor="let item of list" class="row-border">
      <ion-label>{{item.key}} - {{item.value}}</ion-label>
      <ion-radio (ionSelect)="ionChange(item)"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col col-4 col-md-4>
      <ion-row>
        <ion-col col-6 col-md-6 col-sm-6 col-lg-6 col-xl-6>
          <button ion-button color="light" class="pull-left" (click)="fetchList('FIRST')">
            <ion-label>
              <i class="fas fa-angle-double-left"></i>
            </ion-label>
          </button>
        </ion-col>
        <ion-col col-6 col-md-6 col-sm-6 col-lg-6 col-xl-6>
          <button ion-button color="light" class="pull-left" (click)="fetchList('PREVIOUS')">
            <ion-label>
              <i class="fas fa-angle-left"></i>
            </ion-label>
          </button>
        </ion-col>
      </ion-row>
    </ion-col>
    <ion-col col-4 col-md-4>
      <ion-select [(ngModel)]="pageable.pageSize" (ionChange)="fetchList('PAGE_NO')" interface="popover">
        <ion-option value="10" selected="true">10</ion-option>
        <ion-option value="20">20</ion-option>
        <ion-option value="50">50</ion-option>
      </ion-select>
    </ion-col>
    <ion-col col-4 col-md-4>
      <ion-row>
        <ion-col col-6 col-md-6 col-sm-6 col-lg-6 col-xl-6>
          <button ion-button color="light" class="pull-right" (click)="fetchList('NEXT')">
            <ion-label>
              <i class="fas fa-angle-right"></i>
            </ion-label>
          </button>
        </ion-col>
        <ion-col col-6 col-md-6 col-sm-6 col-lg-6 col-xl-6>
          <button ion-button color="light" class="pull-right" (click)="fetchList('LAST')">
            <ion-label>
              <i class="fas fa-angle-double-right"></i>
            </ion-label>
          </button>
        </ion-col>
      </ion-row>
    </ion-col>

  </ion-row>

</ion-footer>

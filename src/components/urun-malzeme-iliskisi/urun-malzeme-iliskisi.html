<ion-row>

  <ion-col col-12 *ngIf="islemTipi=='' || islemTipi==null" style="text-align: center;">
    <ion-label>
      <strong>Önce işlem tipini seçiniz</strong>
    </ion-label>
  </ion-col>

  <ion-col col-4 col-md-2>
    <ion-label>
      <strong>İşlem Tipi:</strong>
    </ion-label>
  </ion-col>
  <ion-col col-8 col-md-10>
    <ion-select [(ngModel)]="islemTipi" interface="popover" (ionChange)="islemTipiOnChange()">
      <ion-option value="" selected="true"></ion-option>
      <ion-option value="URUN">Ürün</ion-option>
      <ion-option value="MLZ">Malzeme</ion-option>
    </ion-select>
  </ion-col>

  <ion-col col-4 col-md-2 *ngIf="islemTipi == 'URUN'">
    <ion-label>
      <strong>Ürün Kodu:</strong>
    </ion-label>
  </ion-col>
  <ion-col col-8 col-md-10 *ngIf="islemTipi == 'URUN'">
    <ion-input type="text" [(ngModel)]="urun.mamKod" (ionFocus)="urunSorgula()">{{urun.mamKod}} - {{urun.mamAdi}}
    </ion-input>
  </ion-col>

  <ion-col col-4 col-md-2 *ngIf="islemTipi == 'URUN' && urun != null && urun.mamKod != null && urun.mamKod != ''">
    <ion-label>
      <strong>Ürün Adı:</strong>
    </ion-label>
  </ion-col>
  <ion-col col-8 col-md-10 *ngIf="islemTipi == 'URUN' && urun != null && urun.mamKod != null && urun.mamKod != ''">
    <ion-input type="text" [(ngModel)]="urun.mamAdi" readonly></ion-input>
  </ion-col>

  <ion-col col-4 col-md-2 *ngIf="islemTipi == 'MLZ'">
    <ion-label>
      <strong>Malzeme Kodu:</strong>
    </ion-label>
  </ion-col>
  <ion-col col-8 col-md-10 *ngIf="islemTipi == 'MLZ'">
    <ion-input type="text" [(ngModel)]="malzeme.mlzKod" (ionFocus)="malzemeSorgula()"></ion-input>
  </ion-col>

  <ion-col col-4 col-md-2
           *ngIf="islemTipi == 'MLZ' && malzeme != null && malzeme.mlzKod != null && malzeme.mlzAdi != ''">
    <ion-label>
      <strong>Malzeme Adı:</strong>
    </ion-label>
  </ion-col>
  <ion-col col-8 col-md-10
           *ngIf="islemTipi == 'MLZ' && malzeme != null && malzeme.mlzKod != null && malzeme.mlzAdi != ''">
    <ion-input type="text" [(ngModel)]="malzeme.mlzAdi" readonly></ion-input>
  </ion-col>

  <ion-col col-sm-12 col-md-6 col-lg-3 col-xl-3>
    <button ion-button icon-start full round (click)="fiyatSorgula()">
      <ion-icon name="search"></ion-icon>
      Sorgula
    </button>
  </ion-col>

</ion-row>

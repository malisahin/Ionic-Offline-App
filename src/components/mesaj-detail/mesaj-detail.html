<ion-header>
  <ion-navbar>
    <ion-row class="modal-title">
      <ion-col col-11 col-md-11>
        <ion-title>Mesaj Detayı</ion-title>
      </ion-col>
      <ion-col col-1 col-md-1>
        <ion-icon name="close" (click)="closeModal()" class="pull-right close-icon"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-row>
    <ion-col col-4 col-md-2>
      <ion-label color="primary">Gönderen</ion-label>
    </ion-col>
    <ion-col col-8 col-md-10>
      <ion-label>{{mesaj.gonderen}}</ion-label>
    </ion-col>

    <ion-col col-4 col-md-2>
      <ion-label color="primary">Konu</ion-label>
    </ion-col>
    <ion-col col-8 col-md-10>
      <ion-label>{{mesaj.subject}}</ion-label>
    </ion-col>

    <ion-card>
      <ion-card-content class="card-box">
        {{mesaj.aciklama}}
      </ion-card-content>
    </ion-card>
  </ion-row>
</ion-content>

<ion-footer>


</ion-footer>

<!-- Generated template for the UrunBilgileriComponent component -->
<ion-grid>
  <ion-row>
    <ion-col col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3>
      <button ion-button icon-start full round (click)="urunListesiniGetir()" [disabled]="isHizmetDisabled()">
        <ion-icon name="list"></ion-icon>
        Ürün Seç
      </button>
    </ion-col>
    <ion-col col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3>
      <button ion-button icon-start full round (click)="urunSil()" [disabled]="isHizmetDisabled()">
        <ion-icon name="trash"></ion-icon>
        Ürün Sil
      </button>
    </ion-col>
    <ion-col col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3>
      <button ion-button icon-start full round (click)="urunAnaGrupDegistir()" [disabled]="isHizmetDisabled()">
        <ion-icon name="md-refresh"></ion-icon>
        Ürün Ana Grup Değiştir
      </button>
    </ion-col>
    <ion-col col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3>
      <button ion-button icon-start full round (click)="garantiSorgula()">
        <ion-icon style="width: 5%" name="md-help"></ion-icon>
        Garanti Sorgula
      </button>
    </ion-col>
  </ion-row>
</ion-grid>


<ion-row class="urun-bilgileri">
  <ion-col col-4 col-md-2>
    <ion-label color="primary">Ürün Ana Grubu</ion-label>
  </ion-col>
  <ion-col col-8 col-md-10>
    <ion-input [(ngModel)]="mamAnaGrpValue" readonly></ion-input>
  </ion-col>

  <ion-col col-4 col-md-2>
    <ion-label color="primary">Ürün Kodu</ion-label>
  </ion-col>
  <ion-col col-8 col-md-10>
    <ion-input [(ngModel)]="hizmet.mamKod" readonly></ion-input>
  </ion-col>

  <ion-col col-4 col-md-2>
    <ion-label color="primary">Ürün Adı</ion-label>
  </ion-col>
  <ion-col col-8 col-md-10>
    <ion-input [(ngModel)]="hizmet.mamAdi" readonly></ion-input>
  </ion-col>

  <ion-col col-4 col-md-2>
    <ion-label color="primary">Seri No</ion-label>
  </ion-col>
  <ion-col col-5 col-md-8>
    <ion-input [(ngModel)]="hizmet.mamSeriNo" (ionBlur)="saveHizmet()" [disabled]="isHizmetDisabled()"></ion-input>
  </ion-col>
  <ion-col col-3 col-md-2>
    <button ion-button icon-start full round (click)="seriNoSorgula()" [disabled]="isHizmetDisabled()"
            style="margin-top:13px;">
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-col>

  <ion-col col-4 col-md-2 *ngIf="seriNoSayisi==2">
    <ion-label color="primary">Seri No2</ion-label>
  </ion-col>
  <ion-col col-8 col-md-10 *ngIf="seriNoSayisi==2">
    <ion-input [(ngModel)]="hizmet.mamSeriNo2" (ionBlur)="saveHizmet()" [disabled]="isHizmetDisabled()"></ion-input>
  </ion-col>

  <ion-col col-4 col-md-2>
    <ion-label color="primary">Fatura Tarihi</ion-label>
  </ion-col>
  <ion-col col-8 col-md-10>
    <ion-datetime [(ngModel)]="hizmet.sattar" [disabled]="isHizmetDisabled()" (ionChange)="faturaTarihiChange()"
                  displayFormat="DD/MM/YYYY"></ion-datetime>
  </ion-col>

  <ion-col col-4 col-md-4>
    <ion-label color="primary">Garanti</ion-label>
  </ion-col>
  <ion-col col-6 col-md-6>
    <ion-label color="primary" class="radio-btn" style="text-align: end;position: relative;">{{garanti == true ? 'VAR' :
      'YOK'}}
    </ion-label>
  </ion-col>
  <ion-col col-2 col-md-2>
    <ion-toggle [(ngModel)]="garanti" (ionChange)="garantiChange()" class="toggle-btn"></ion-toggle>
  </ion-col>


  <ion-col col-4 col-md-4>
    <ion-label color="primary">Meşguliyet</ion-label>
  </ion-col>
  <ion-col col-6 col-md-6>
    <ion-label color="primary" class="radio-btn" style="text-align: end;position: relative;">{{mesguliyet == true ?
      'VAR' : 'YOK'}}
    </ion-label>
  </ion-col>
  <ion-col col-2 col-md-2>
    <ion-toggle [(ngModel)]="mesguliyet" (ionChange)="mesguliyetChange()" class="toggle-btn"></ion-toggle>
  </ion-col>
</ion-row>

<!-- Generated template for the UrunBilgileriComponent component -->
<div>
  <button ion-button icon-start small round (click)="urunListesiniGetir()">
    <ion-icon name="list"></ion-icon>
    Ürün Seç
  </button>
  <button ion-button icon-start small round>
    <ion-icon name="trash"></ion-icon>
    Ürün Sil
  </button>
  <button ion-button icon-start small round>
    <ion-icon name="refresh"></ion-icon>
    Ürün Ana Grup Değiştir
  </button>
  <button ion-button icon-start small round>
    <ion-icon name="help"></ion-icon>
    Garanti Sorgula
  </button>
</div>
<ion-list>

  <ion-item>
    <ion-label color="primary">Ürün Ana Grubu</ion-label>
    <ion-input [(ngModel)]="hizmet.mamAnaGrp" readonly></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Ürün Kodu</ion-label>
    <ion-input [(ngModel)]="hizmet.mamKod" readonly></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Ürün Adı</ion-label>
    <ion-input [(ngModel)]="hizmet.mamAdi" readonly></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Seri No</ion-label>
    <ion-input [(ngModel)]="hizmet.mamSeriNo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Fatura Tarihi</ion-label>
    <ion-datetime [(ngModel)]="hizmet.sattar" displayFormat="MM/DD/YYYY"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Garanti</ion-label>
    <ion-toggle [(ngModel)]="hizmet.garanti" color="secondary"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Meşguliyet</ion-label>
    <ion-toggle [(ngModel)]="hizmet.mesguliyet" color="secondary"></ion-toggle>
  </ion-item>

</ion-list>

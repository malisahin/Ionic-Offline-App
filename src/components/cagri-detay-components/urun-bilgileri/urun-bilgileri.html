<!-- Generated template for the UrunBilgileriComponent component -->
<div>
  <button ion-button icon-start small round>
    <ion-icon name="list"></ion-icon>
    Ürün Seç
  </button>
  <button ion-button icon-start small round>
    <ion-icon name="trash"></ion-icon>
    Ürün Sil
  </button>
  <button ion-button icon-start small round>
    <ion-icon name="refresh"></ion-icon>
    Ürün Ana Grup Değiştir
  </button>
  <button ion-button icon-start small round>
    <ion-icon name="help"></ion-icon>
    Garanti Sorgula
  </button>
</div>
<ion-list>

  <ion-item>
    <ion-label color="primary" floating>Ürün Ana Grubu</ion-label>
    <ion-input [(ngModel)]="hizmet.mamAnaGrp" readonly></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>Ürün Kodu</ion-label>
    <ion-input [(ngModel)]="hizmet.mamKod" readonly></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>Ürün Adı</ion-label>
    <ion-input [(ngModel)]="hizmet.mamAdi" readonly></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>Seri No</ion-label>
    <ion-input [(ngModel)]="hizmet.mamSeriNo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>Fatura Tarihi</ion-label>
    <ion-datetime [(ngModel)]="hizmet.sattar" displayFormat="MM/DD/YYYY"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>Garanti</ion-label>
    <ion-select>
      <ion-option value="VAR">Var</ion-option>
      <ion-option value="YOK">Yok</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>Meşguliyet</ion-label>
    <ion-select>
      <ion-option value="VAR">Var</ion-option>
      <ion-option value="YOK">Yok</ion-option>
    </ion-select>
  </ion-item>

</ion-list>

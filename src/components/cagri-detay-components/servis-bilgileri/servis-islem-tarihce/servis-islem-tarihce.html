<ion-card class="card-box">
  <ion-row>
    <ion-col col-12 class="row-border">
      <ion-label>
        <strong>Sıra No:</strong>
      </ion-label>
    </ion-col>
    <ion-col col-12 class="row-border">
      <ion-label>
        <strong>Durum:</strong>
      </ion-label>
    </ion-col>
    <ion-col col-12 class="row-border">
      <ion-label>
        <strong>İşlem Tarihi:</strong>
      </ion-label>
    </ion-col>
    <ion-col col-12>
      <ion-label>
        <strong>İşlem Bitiş Tarihi:</strong>
      </ion-label>
    </ion-col>
  </ion-row>

  <ion-row *ngFor="let tarihce of tarihceList">
    <ion-col col-12 class="row-border">
      <ion-label>{{tarihce.islSira}}</ion-label>
    </ion-col>
    <ion-col col-12 class="row-border">
      <ion-label>{{tarihce.durum}}</ion-label>
    </ion-col>
    <ion-col col-12 class="row-border">
      <ion-label>{{tarihce.basTar | FormatDate}}</ion-label>
    </ion-col>
    <ion-col col-12>
      <ion-label>{{tarihce.bitTar | FormatDate}}</ion-label>
    </ion-col>
  </ion-row>
</ion-card>

<ion-grid>
  <ion-row>
    <ion-col col-12 col-sm>
      <ion-label>Sıra No</ion-label>
    </ion-col>
    <ion-col col-12 col-sm>
      <ion-label>Durum</ion-label>
    </ion-col>
    <ion-col col-12 col-sm>
      <ion-label>İşlem Tarihi</ion-label>
    </ion-col>
    <ion-col col-12 col-sm>
      <ion-label>İşlem Bitiş Tarihi</ion-label>
    </ion-col>
  </ion-row>

  <ion-row *ngFor="let tarihce of tarihceList">
    <ion-col col-12 col-sm>
      <ion-label>{{tarihce.islSira}}</ion-label>
    </ion-col>
    <ion-col col-12 col-sm>
      <ion-label>{{tarihce.durum}}</ion-label>
    </ion-col>
    <ion-col col-12 col-sm>
      <ion-label>{{tarihce.basTar | date : 'dd-MM-yyyy HH:mm'}}</ion-label>
    </ion-col>
    <ion-col col-12 col-sm>
      <ion-label>{{tarihce.bitTar | date : 'dd-MM-yyyy HH:mm'}}</ion-label>
    </ion-col>
  </ion-row>


</ion-grid>

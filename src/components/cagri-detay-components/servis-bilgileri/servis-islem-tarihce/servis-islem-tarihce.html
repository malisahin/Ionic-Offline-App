<ion-card class="card-box1" *ngFor="let tarihce of tarihceList">
  <ion-row>
    <ion-col col-6 class="row-border border-right">
      <strong>Sıra No: </strong>
    </ion-col>
    <ion-col col-6 class="row-border">
      {{tarihce.islSira}}
    </ion-col>

    <ion-col col-6 class="row-border border-right">
      <strong>Durum: </strong>
    </ion-col>
    <ion-col col-6 class="row-border">
      {{tarihce.durum}}
    </ion-col>

    <ion-col col-6 class="row-border border-right">
      <strong>İşlem Tarihi: </strong>
    </ion-col>
    <ion-col col-6 class="row-border">
      {{tarihce.basTar | FormatDate}}
    </ion-col>

    <ion-col col-6 class="border-right">
      <strong>İşlem Bitiş Tarihi: </strong>
    </ion-col>
    <ion-col col-6>
      {{tarihce.bitTar | FormatDate}}
    </ion-col>
  </ion-row>
</ion-card>

<!-- Generated template for the HizmetBilgileriComponent component -->
<ion-list inset>
  <ion-item>
    <ion-label color="primary" floating>Randevu Tarihi</ion-label>
    <ion-input [(ngModel)]="hizmet.randevuTarihi" readonly></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>Çağrı Açılış Tarihi</ion-label>
    <ion-input [(ngModel)]="hizmet.cagriTarihi" readonly></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>Hizmet Tipi</ion-label>
    <ion-input [(ngModel)]="hizmet.hizmetTipiAdi" readonly></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>Ürün Ana Grubu</ion-label>
    <ion-input [(ngModel)]="hizmet.mamAnaGrpAdi" readonly></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>Başvuru Nedeni</ion-label>
    <ion-input [(ngModel)]="hizmet.basvuruNedenAdi" readonly></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>Hizmet Formu No</ion-label>
    <ion-input [(ngModel)]="hizmet.seqNo" readonly></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>Durum</ion-label>
    <ion-input [(ngModel)]="hizmet.durum" readonly></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>Çağrı No</ion-label>
    <ion-input [(ngModel)]="hizmet.cmNo" readonly></ion-input>
  </ion-item>

</ion-list>

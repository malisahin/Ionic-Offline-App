<ion-row>
  <ion-col col col-4 col-md-2>
    <ion-label color="primary">Randevu Tarihi</ion-label>
  </ion-col>
  <ion-col col-8 col-md-10>
    <ion-input [(ngModel)]="hizmet.randevuTarihi" readonly></ion-input>
  </ion-col>

  <ion-col col col-4 col-md-2>
    <ion-label color="primary">Çağrı Açılış Tarihi</ion-label>
  </ion-col>
  <ion-col col-8 col-md-10>
    <ion-input [(ngModel)]="hizmet.cagriTarihi" [disabled]="hizmet.durum != 'ACIK'" readonly></ion-input>
  </ion-col>

  <ion-col col col-4 col-md-2>
    <ion-label color="primary">Hizmet Tipi</ion-label>
  </ion-col>
  <ion-col col-8 col-md-10>
    <ion-input [(ngModel)]="hizmet.hizmetTipiAdi" [disabled]="hizmet.durum != 'ACIK'" readonly></ion-input>
  </ion-col>

  <ion-col col col-4 col-md-2>
    <ion-label color="primary">Ürün Ana Grubu</ion-label>
  </ion-col>
  <ion-col col-8 col-md-10>
    <ion-input [(ngModel)]="hizmet.mamAnaGrpAdi" readonly></ion-input>
  </ion-col>

  <ion-col col col-4 col-md-2>
    <ion-label color="primary">Başvuru Nedeni</ion-label>
  </ion-col>
  <ion-col col-8 col-md-10>
    <ion-input [(ngModel)]="hizmet.basvuruNedenAdi" readonly></ion-input>
  </ion-col>

  <ion-col col col-4 col-md-2>
    <ion-label color="primary">Hizmet Formu No</ion-label>
  </ion-col>
  <ion-col col-8 col-md-10>
    <ion-input [(ngModel)]="hizmet.seqNo" readonly></ion-input>
  </ion-col>

  <ion-col col col-4 col-md-2>
    <ion-label color="primary">Durum</ion-label>
  </ion-col>
  <ion-col col-8 col-md-10>
    <ion-input [(ngModel)]="hizmet.durum" readonly></ion-input>
  </ion-col>

  <ion-col col col-4 col-md-2>
    <ion-label color="primary">Çağrı No</ion-label>
  </ion-col>
  <ion-col col-8 col-md-10>
    <ion-input [(ngModel)]="hizmet.cmNo" readonly></ion-input>
  </ion-col>

</ion-row>

<ion-row>
  <ion-col col-4 col-md-2>
    <ion-label color="primary">Müşteri</ion-label>
  </ion-col>
  <ion-col col-8 col-md-10>
    <ion-input [(ngModel)]="hizmet.adi" readonly></ion-input>
  </ion-col>

  <ion-col col-4 col-md-2>
    <ion-label color="primary">Ev Telefonu</ion-label>
  </ion-col>
  <ion-col col-8 col-md-10>
    <ion-input type="tel" [(ngModel)]="hizmet.evTel" mask="(***)***-****" readonly></ion-input>
  </ion-col>

  <ion-col col-4 col-md-2>
    <ion-label color="primary">İş Telefonu</ion-label>
  </ion-col>
  <ion-col col-8 col-md-10>
    <ion-input type="tel" [(ngModel)]="hizmet.isTel" mask="(***)***-****" readonly></ion-input>
  </ion-col>

  <ion-col col-4 col-md-2>
    <ion-label color="primary">Cep Telefonu</ion-label>
  </ion-col>
  <ion-col col-8 col-md-10>
    <ion-input type="tel" [(ngModel)]="hizmet.gsmNo" mask="(***)***-****" readonly></ion-input>
  </ion-col>

  <ion-col col-4 col-md-2>
    <ion-label color="primary">E-Posta</ion-label>
  </ion-col>
  <ion-col col-8 col-md-10>
    <ion-input [(ngModel)]="hizmet.eposta" readonly></ion-input>
  </ion-col>

  <ion-col col-4 col-md-2>
    <ion-label color="primary">Şehir</ion-label>
  </ion-col>
  <ion-col col-8 col-md-10>
    <ion-select [(ngModel)]="hizmet.sehirKod" (ionChange)="getIlceList(sehir)" interface="popover">
      <ion-option *ngFor="let sehir of sehirler" [value]="sehir.sehirKodu">
        {{sehir.sehirKodu}} - {{sehir.sehirAdi}}
      </ion-option>
    </ion-select>
  </ion-col>

  <ion-col col-4 col-md-2>
    <ion-label color="primary">İlçe</ion-label>
  </ion-col>
  <ion-col col-8 col-md-10>
    <ion-select [(ngModel)]="hizmet.ilceKod" (ionChange)="getMahalleList(ilce)" interface="popover"
                [disabled]="isHizmetDisabled()"
                interface="popover">
      <ion-option *ngFor="let ilce of ilceler" [value]="ilce.ilceKodu">
        {{ilce.ilceKodu}} - {{ilce.ilceAdi}}
      </ion-option>
    </ion-select>
  </ion-col>

  <ion-col col-4 col-md-2>
    <ion-label color="primary">Semt/Köy</ion-label>
  </ion-col>
  <ion-col col-8 col-md-10>
    <ion-input [(ngModel)]="hizmet.semt" [disabled]="hizmet.durum != 'ACIK'" (ionBlur)="onHizmetChange()"></ion-input>
  </ion-col>

  <ion-col col-4 col-md-2>
    <ion-label color="primary">Mahalle</ion-label>
  </ion-col>
  <ion-col col-8 col-md-10>
    <ion-select [(ngModel)]="hizmet.mahalleKodu" (ionChange)="onHizmetChange()" interface="popover">
      <ion-option *ngFor="let mahalle of mahalleler" [value]="mahalle.mahalleKodu" [disabled]="isHizmetDisabled()">
        {{mahalle.mahalleKodu}} - {{mahalle.mahalleAdi}}
      </ion-option>
    </ion-select>
  </ion-col>

  <ion-col col-4 col-md-2>
    <ion-label color="primary">Cadde</ion-label>
  </ion-col>
  <ion-col col-8 col-md-10>
    <ion-input [(ngModel)]="hizmet.cadde" [disabled]="isHizmetDisabled()" (ionChange)="onHizmetChange()"></ion-input>
  </ion-col>

  <ion-col col-4 col-md-2>
    <ion-label color="primary">Sokak</ion-label>
  </ion-col>
  <ion-col col-8 col-md-10>
    <ion-input [(ngModel)]="hizmet.sokak" [disabled]="isHizmetDisabled()" (ionChange)="onHizmetChange()"></ion-input>
  </ion-col>

  <ion-col col-4 col-md-2>
    <ion-label color="primary">Apartman/Site</ion-label>
  </ion-col>
  <ion-col col-8 col-md-10>
    <ion-input [(ngModel)]="hizmet.apartman" [disabled]="isHizmetDisabled()" (ionChange)="onHizmetChange()"></ion-input>
  </ion-col>

  <ion-col col-4 col-md-2>
    <ion-label color="primary">Apartman No</ion-label>
  </ion-col>
  <ion-col col-8 col-md-10>
    <ion-input [(ngModel)]="hizmet.aparmanNo" [disabled]="isHizmetDisabled()"
               (ionChange)="onHizmetChange()"></ion-input>
  </ion-col>

  <ion-col col-4 col-md-2>
    <ion-label color="primary">Blok</ion-label>
  </ion-col>
  <ion-col col-8 col-md-10>
    <ion-input [(ngModel)]="hizmet.blok" [disabled]="isHizmetDisabled()" (ionBlur)="onHizmetChange()"></ion-input>
  </ion-col>

  <ion-col col-4 col-md-2>
    <ion-label color="primary">Daire No</ion-label>
  </ion-col>
  <ion-col col-8 col-md-10>
    <ion-input [(ngModel)]="hizmet.daireNo" [disabled]="isHizmetDisabled()" (ionBlur)="onHizmetChange()"></ion-input>
  </ion-col>
</ion-row>

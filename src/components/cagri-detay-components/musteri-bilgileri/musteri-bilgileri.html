<ion-list inset>
  <ion-item>
    <ion-label color="primary" floating>Müşteri</ion-label>
    <ion-input [(ngModel)]="hizmet.adi" readonly></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>Ev Telefonu</ion-label>
    <ion-input [(ngModel)]="hizmet.evTel" readonly></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>İş Telefonu</ion-label>
    <ion-input [(ngModel)]="hizmet.isTel" readonly></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>Cep Telefonu</ion-label>
    <ion-input [(ngModel)]="hizmet.gsmNo" readonly></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>E-Posta</ion-label>
    <ion-input [(ngModel)]="hizmet.eposta" readonly></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>Şehir</ion-label>
    <ion-select [(ngModel)]="hizmet.sehirKod" (ionChange)="getIlceList(sehir)" interface="popover">
      <ion-option *ngFor="let sehir of sehirler" [value]="sehir.sehirKodu">
        {{sehir.sehirKodu}} - {{sehir.sehirAdi}}
      </ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>İlçe</ion-label>
    <ion-select [(ngModel)]="hizmet.ilceKod" (ionChange)="getMahalleList(ilce)"
                [disabled]="isHizmetDisabled()"
                interface="popover">
      <ion-option *ngFor="let ilce of ilceler" [value]="ilce.ilceKodu">
        {{ilce.ilceKodu}} - {{ilce.ilceAdi}}
      </ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>Semt/Köy</ion-label>
    <ion-input [(ngModel)]="hizmet.semt" [disabled]="hizmet.durum != 'ACIK'" (ionBlur)="onHizmetChange()"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>Mahalle</ion-label>
    <ion-select [(ngModel)]="hizmet.mahalleKodu" (ionChange)="onHizmetChange()">
      <ion-option *ngFor="let mahalle of mahalleler" [value]="mahalle.mahalleKodu"
                  [disabled]="isHizmetDisabled()">
        {{mahalle.mahalleKodu}} - {{mahalle.mahalleAdi}}
      </ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>Cadde</ion-label>
    <ion-input [(ngModel)]="hizmet.cadde" [disabled]="isHizmetDisabled()"
               (ionChange)="onHizmetChange()"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>Sokak</ion-label>
    <ion-input [(ngModel)]="hizmet.sokak" [disabled]="isHizmetDisabled()"
               (ionChange)="onHizmetChange()"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>Apartman/Site</ion-label>
    <ion-input [(ngModel)]="hizmet.apartman" [disabled]="isHizmetDisabled()"
               (ionChange)="onHizmetChange()"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>Apartman No</ion-label>
    <ion-input [(ngModel)]="hizmet.aparmanNo" [disabled]="isHizmetDisabled()"
               (ionChange)="onHizmetChange()"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>Blok</ion-label>
    <ion-input [(ngModel)]="hizmet.blok" [disabled]="isHizmetDisabled()"
               (ionBlur)="onHizmetChange()"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>Daire No</ion-label>
    <ion-input [(ngModel)]="hizmet.daireNo" [disabled]="isHizmetDisabled()"
               (ionBlur)="onHizmetChange()"></ion-input>
  </ion-item>
</ion-list>

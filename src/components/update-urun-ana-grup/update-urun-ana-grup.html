<ion-header>
  <ion-navbar>
    <ion-row class="modal-title">
      <ion-col col-10 col-md-10>
        <ion-title>Ürün Ana Grup Değiştir</ion-title>
      </ion-col>
      <ion-col col-2 col-md-2>
        <ion-icon name="close" (click)="iptal()" class="pull-right close-icon"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-navbar>

</ion-header>

<ion-content [ngStyle]="{ 'background-image': 'url(' + backGroundImage + ')' }">
  <ion-row>
    <ion-col col-4>
      <ion-label>
        <strong>Ürün Ana Grup:</strong>
      </ion-label>
    </ion-col>
    <ion-col col-8>
      <ion-select [(ngModel)]="selectedBrans.mamAnaGrp" interface="popover" (ionChange)="onChangeMamAnaGrp()">
        <ion-option *ngFor="let brans of bransListesi" [value]="brans.mamAnaGrp">
          {{brans.exp}}
        </ion-option>
      </ion-select>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-4>
      <ion-label>
        <strong>Başvuru Nedeni:</strong>
      </ion-label>
    </ion-col>
    <ion-col col-8>
      <ion-select [(ngModel)]="basvuruNedeni.neden" interface="popover">
        <ion-option *ngFor="let neden of basvuruNedeniList" [value]="neden.neden">
          {{neden.neden}} - {{neden.ad }}
        </ion-option>
      </ion-select>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-12>
      <button ion-button round full (click)="kaydet();">
        <span class="icon-right">
          <i class="fas fa-save"></i>
        </span>Kaydet </button>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer>


</ion-footer>

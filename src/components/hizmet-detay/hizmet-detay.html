<ion-header>
  <ion-navbar>
    <ion-row class="modal-title">
      <ion-col col-10 col-md-10>
        <ion-title>Hizmet detay</ion-title>
      </ion-col>
      <ion-col col-2 col-md-2>
        <ion-icon name="close" (click)="closeModal()" class="pull-right close-icon"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-navbar>

</ion-header>
<!-- Generated template for the HizmetBilgileriComponent component -->
<ion-content class="content" [ngStyle]="{ 'background-image': 'url(' + backGroundImage + ')' }">
  <ion-row>
    <ion-col col-4 col-md-2>
      <ion-label>
        <strong>İşlem Tipi:</strong>
      </ion-label>
    </ion-col>
    <ion-col col-8 col-md-10>
      <ion-select [(ngModel)]="hizmetDetay.mlzIsc" (ionChange)="onChangeIslemTipi()" interface="popover">
        <ion-option value="" selected="true"></ion-option>
        <ion-option value="ISC">İşçilik</ion-option>
        <ion-option value="MLZ">Malzeme</ion-option>
        <ion-option value="KM">Yol</ion-option>
        <ion-option value="DGR">Diğer</ion-option>
      </ion-select>
    </ion-col>

    <ion-col col-4 col-md-2>
      <ion-label>
        <strong>İşlem Kodu:</strong>
      </ion-label>
    </ion-col>
    <ion-col col-8 col-md-10>
      <ion-input type="text" [(ngModel)]="islemAdi" (ionChange)="onChangeIslemKodu()" (ionFocus)="IslemArizaIscilikBul('ISLEM')"></ion-input>
    </ion-col>

    <ion-col col-4 col-md-2>
      <ion-label>
        <strong>Arıza Kodu:</strong>
      </ion-label>
    </ion-col>
    <ion-col col-8 col-md-10>
      <ion-input type="text" [(ngModel)]="arizaAdi" (ionChange)="onChangeArizaKodu()" (ionFocus)="IslemArizaIscilikBul('ARIZA')"></ion-input>
    </ion-col>

    <ion-col col-4 col-md-2>
      <ion-label>
        <strong>P/I/Y Kodu:</strong>
      </ion-label>
    </ion-col>
    <ion-col col-8 col-md-10>
      <ion-input type="text" [(ngModel)]="mlzIscKod" (ionChange)="onChangeMlzIscKod()" (ionFocus)="IslemArizaIscilikBul('PIY')"></ion-input>
    </ion-col>

    <ion-col col-4 col-md-2>
      <ion-label>
        <strong>P/I/Y Açıklama:</strong>
      </ion-label>
    </ion-col>
    <ion-col col-8 col-md-10>
      <ion-input type="text" [(ngModel)]="aciklama"></ion-input>
    </ion-col>

    <ion-col col-4 col-md-2 *ngIf="hizmetDetay.mlzIsc == 'DGR' || hizmetDetay.mlzIsc == 'KM' || hizmetDetay.mlzIsc =='MLZ'">
      <ion-label>
        <strong>Miktar:</strong>
      </ion-label>
    </ion-col>
    <ion-col col-8 col-md-10 *ngIf="hizmetDetay.mlzIsc == 'DGR' || hizmetDetay.mlzIsc == 'KM' || hizmetDetay.mlzIsc =='MLZ'">
      <ion-input type="number" [(ngModel)]="hizmetDetay.miktar"></ion-input>
    </ion-col>

    <ion-col col-4 col-md-2 *ngIf="hizmetDetay.mlzIsc == 'DGR'">
      <ion-label>
        <strong>Birim Fiyat:</strong>
      </ion-label>
    </ion-col>
    <ion-col col-8 col-md-10 *ngIf="hizmetDetay.mlzIsc == 'DGR'">
      <ion-input type="number" [(ngModel)]="hizmetDetay.birimFiyat"></ion-input>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-12 col-md-12>
      <button ion-button icon-end (click)="detayKaydet()" round full>
        <span class="icon-right">
          <i class="fas fa-save"></i>
        </span> Kaydet
      </button>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer>

</ion-footer>

<!-- Generated template for the HizmetBilgileriComponent component -->

<ion-row>
  <ion-col col-4 col-md-2>
    <ion-label>
      <strong>Ürün Ana Grubu:</strong>
    </ion-label>
  </ion-col>
  <ion-col col-8 col-md-10>
    <ion-input type="text" [(ngModel)]="urunAnaGrup.ad" (ionFocus)="urunAnaGrupSorgula()"></ion-input>
  </ion-col>

  <ion-col col-4 col-md-2>
    <ion-label>
      <strong>Ürün Kodu:</strong>
    </ion-label>
  </ion-col>
  <ion-col col-8 col-md-10>
    <ion-input type="text" [(ngModel)]="urun.mamKod" (ionFocus)="urunSorgula()"></ion-input>
  </ion-col>

  <ion-col col-4 col-md-2>
    <ion-label>
      <strong>Barkod Numarası:</strong>
    </ion-label>
  </ion-col>
  <ion-col col-6 col-md-6>
    <ion-input type="text" [(ngModel)]="barkodNo" required></ion-input>
  </ion-col>
  <ion-col col-2 col-md-4>
    <button item-left ion-button icon-start full round (click)="scanBarcode()" style="margin-top: 15px;">
      <span>
        <i item-right class="fas fa-barcode"></i>
      </span>
    </button>
  </ion-col>

  <ion-col col-4 col-md-2>
    <ion-label>
      <strong>Fatura Tarihi:</strong>
    </ion-label>
  </ion-col>
  <ion-col col-8 col-md-10>
    <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="faturaTarihi" required></ion-datetime>
  </ion-col>

  <ion-col col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3>
    <button ion-button icon-start full round (click)="garantiSorgula();">
      <ion-icon name="search"></ion-icon>
      Garanti Sorgula
    </button>
  </ion-col>
</ion-row>

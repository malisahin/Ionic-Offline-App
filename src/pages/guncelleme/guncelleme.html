<ion-header>

  <ion-navbar hideBackButton="true">
    <button ion-button primary menuToggle>
      <ion-icon name="list"></ion-icon>
    </button>
    <icon-header></icon-header>
    <ion-title class="page-title">Güncelleme</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="activePage">
      <ion-segment-button value="guncelleme">
        Güncelleme
      </ion-segment-button>
      <ion-segment-button value="versiyon">
        Versiyon
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <div [ngSwitch]="activePage">
    <div *ngSwitchCase="'guncelleme'">

      <ion-list>
        <button ion-button icon-end [color]="colors.URUN" (click)="downloadUrunler();" round full>
          <span item-left style="width: 95%">Ürünler</span>
          <span item-right style="width: 5%">
            <ion-icon [name]="icons.URUN"></ion-icon>
          </span>
        </button>

        <button ion-button icon-end [color]="colors.URUN_ANA_GRUP" (click)="downloadUrunAnaGrup();" round full>
          <span item-left style="width: 95%">Ürün Ana Grupları</span>
          <span item-right style="width: 5%">
            <ion-icon [name]="icons.URUN_ANA_GRUP"></ion-icon>
          </span>
        </button>

        <button ion-button icon-end [color]="colors.URUN_ISCILIK" (click)="downloadUrunIscilik();" round full>
          <span item-left style="width: 95%">Ürün Işçilik</span>
          <span item-right style="width: 5%">
            <ion-icon [name]="icons.URUN_ISCILIK"></ion-icon>
          </span>
        </button>

        <button ion-button icon-end [color]="colors.URUN_MALZEME" (click)="downloadUrunMalzeme();" round full>
          <span item-left style="width: 95%">Ürün-Malzeme</span>
          <span item-right style="width: 5%">
            <ion-icon [name]="icons.URUN_MALZEME"></ion-icon>
          </span>
        </button>

        <button ion-button icon-end [color]="colors.ISLEM_ARIZA_ISCILIK" (click)="downloadIslemArizaIscilik();" round
                full>
          <span item-left style="width: 95%">Işlem-Arıza-Işçilik</span>
          <span item-right style="width: 5%">
            <ion-icon [name]="icons.ISLEM_ARIZA_ISCILIK"></ion-icon>
          </span>
        </button>

        <button ion-button icon-end [color]="colors.MALZEME_FIYAT" (click)="downloadMalzemeFiyat();" round full>
          <span item-left style="width: 95%">Malzeme Fiyatları</span>
          <span item-right style="width: 5%">
            <ion-icon [name]="icons.MALZEME_FIYAT"></ion-icon>
          </span>
        </button>

        <button ion-button icon-end [color]="colors.ISCILIK_FIYAT" (click)="downloadIscilikFiyat();" round full>
          <span item-left style="width: 95%">Işçilik Fiyatları</span>
          <span item-right style="width: 5%">
            <ion-icon [name]="icons.ISCILIK_FIYAT"></ion-icon>
          </span>
        </button>

        <button ion-button icon-end [color]="colors.SEHIR_TNM" (click)="downloadSehirList();" round full>
          <span item-left style="width: 95%">Şehir Listesi</span>
          <span item-right style="width: 5%">
            <ion-icon [name]="icons.SEHIR_TNM"></ion-icon>
          </span>
        </button>

        <button ion-button icon-end [color]="colors.ILCE_TNM" (click)="downloadIlceList();" round full>
          <span item-left style="width: 95%">Ilçe Listesi</span>
          <span item-right style="width: 5%">
            <ion-icon [name]="icons.ILCE_TNM"></ion-icon>
          </span>
        </button>

        <button ion-button icon-end [color]="colors.MAHALLE_TNM" (click)="downloadMahalleList();" round full>
          <span item-left style="width: 95%">Mahalle Listesi</span>
          <span item-right style="width: 5%">
            <ion-icon [name]="icons.MAHALLE_TNM"></ion-icon>
          </span>
        </button>

      </ion-list>


    </div>

    <div *ngSwitchCase="'versiyon'">
      <button ion-button icon-end [color]="light" round full readonly>Ürünler</button>
      <button ion-button [color]="light" round full>Ürün Ana Grupları</button>
      <button ion-button [color]="light" round full>Ürün Işçilik</button>
      <button ion-button [color]="light" round full>Ürün-Malzeme</button>
      <button ion-button [color]="light" round full>Işlem-Arıza-Işçilik</button>
      <button ion-button [color]="light" round full>Malzeme Fiyatları</button>
      <button ion-button [color]="light" round full>Işçilik Fiyatları</button>
    </div>

  </div>
</ion-content>

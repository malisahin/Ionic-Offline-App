<ion-header>

  <ion-navbar>
    <button ion-button primary menuToggle>
      <ion-icon name="list"></ion-icon>
    </button>
    <icon-header></icon-header>
    <ion-title class="page-title">Güncelleme</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="activePage">
      <ion-segment-button value="guncelleme">
        Güncelleme
      </ion-segment-button>
      <ion-segment-button value="versiyon">
        Versiyon
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <div [ngSwitch]="activePage">
    <div *ngSwitchCase="'guncelleme'">
      <button ion-button icon-end color="secondary" round full>Ürünler
        <ion-icon name='arrow-down'></ion-icon>
      </button>
      <button ion-button color="secondary" round full>Ürün Ana Grupları</button>
      <button ion-button color="secondary" round full>Ürün Işçilik</button>
      <button ion-button color="secondary" round full>Ürün-Malzeme</button>
      <button ion-button color="secondary" round full>Işlem-Arıza-Işçilik</button>
      <button ion-button color="secondary" round full>Malzeme Fiyatları</button>
      <button ion-button color="secondary" round full>Işçilik Fiyatları</button>
    </div>

    <div *ngSwitchCase="'versiyon'">
      <button ion-button icon-end color="light" round full readonly>Ürünler </button>
      <button ion-button color="light" round full>Ürün Ana Grupları</button>
      <button ion-button color="light" round full>Ürün Işçilik</button>
      <button ion-button color="light" round full>Ürün-Malzeme</button>
      <button ion-button color="light" round full>Işlem-Arıza-Işçilik</button>
      <button ion-button color="light" round full>Malzeme Fiyatları</button>
      <button ion-button color="light" round full>Işçilik Fiyatları</button>
    </div>

  </div>
</ion-content>

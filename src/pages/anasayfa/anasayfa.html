<ion-header>

  <ion-navbar hideBackButton="true">
    <icon-header #header></icon-header>

  </ion-navbar>

</ion-header>


<ion-content class="content-background home-content" [ngStyle]="{ 'background-image': 'url(' + backGroundImage + ')' }">

  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <div class="logo">
          <img [src]="logoPath">
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 col-sm-6 col-md-4 col-lg-4 col-xl-4>
        <ion-card (click)="sayfayaGit('CagrilarPage',{})">

          <ion-item>
            <div class="icon-box">
              <ion-icon name="ios-call" item-start xlarge></ion-icon>
            </div>
            <div class="text-box">
              <span>Çağrılar</span>
            </div>
          </ion-item>
          <div class="announcements">
            {{cagriSayisi}}
          </div>

        </ion-card>
      </ion-col>

      <ion-col col-6 col-sm-6 col-md-4 col-lg-4 col-xl-4>
        <ion-card (click)="sayfayaGit('BildirimlerPage', {type:'WARN'})">

          <ion-item>
            <div class="icon-box">
              <ion-icon name="notifications" item-start xlarge></ion-icon>
            </div>
            <div class="text-box">
              <span>Duyurular</span>
            </div>
          </ion-item>


          <div class="announcements">
            {{duyuruSayisi}}
          </div>

        </ion-card>
      </ion-col>

      <ion-col col-6 col-sm-6 col-md-4 col-lg-4 col-xl-4>
        <ion-card (click)="sayfayaGit('BildirimlerPage',{type:'URGENT'})">

          <ion-item>
            <div class="icon-box">
              <ion-icon name="notifications" item-start xlarge></ion-icon>
            </div>
            <div class="text-box">
              <span>Uyarılar</span>
            </div>
          </ion-item>

          <div class="announcements">
            {{uyariSayisi}}
          </div>

        </ion-card>
      </ion-col>

      <ion-col col-6 col-sm-6 col-md-4 col-lg-4 col-xl-4>
        <ion-card (click)="sayfayaGit('GuncellemePage',{})">

          <ion-item>
            <div class="icon-box">
              <ion-icon name="md-refresh" item-start xlarge></ion-icon>
            </div>
            <div class="text-box">
              <span>Güncelleme </span>
            </div>
          </ion-item>

          <div class="announcements">
            {{guncellemeSayisi}}
          </div>


        </ion-card>
      </ion-col>

      <ion-col col-6 col-sm-6 col-md-4 col-lg-4 col-xl-4>
        <ion-card (click)="sayfayaGit('BilgiSorguPage', {})">

          <ion-item>
            <div class="icon-box">
              <ion-icon name="md-help" item-start xlarge></ion-icon>
            </div>
            <div class="text-box">
              <span> Bilgi Sorgu</span>
            </div>
          </ion-item>
        </ion-card>
      </ion-col>

      <ion-col col-6 col-sm-6 col-md-4 col-lg-4 col-xl-4>
        <ion-card (click)="sayfayaGit('AyarlarPage',{})">

          <ion-item>
            <div class="icon-box">
              <ion-icon name="settings" item-start xlarge></ion-icon>
            </div>
            <div class="text-box">
              <span>Ayarlar</span>
            </div>
          </ion-item>

        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>


<ion-footer>
  <ion-item float-left style="width: 40%">
    <ion-label class="pull-left">SİSTEK© 2018</ion-label>
  </ion-item>
  <ion-item float-right style="width: 60%">
    <ion-label class="pull-right">Servis Otomasyon Sistemi</ion-label>
  </ion-item>
</ion-footer>

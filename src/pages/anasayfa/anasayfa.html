<ion-header>

  <ion-navbar hideBackButton="true">
    <button ion-button primary menuToggle>
      <ion-icon name="list" item-start xlarge></ion-icon>
    </button>
    <icon-header></icon-header>
    <ion-title class="page-title">Ana Sayfa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-3>
        <ion-card (click)="sayfayaGit('CagrilarPage',{})">
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-icon name="list-box" item-start xlarge></ion-icon>
                Çağrılar
              </ion-item>
            </ion-col>

            <ion-col>
              <div class="circle">
                {{cagriSayisi}}
              </div>
            </ion-col>
          </ion-row>

        </ion-card>
      </ion-col>

      <ion-col col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-3>
        <ion-card (click)="sayfayaGit('BildirimlerPage', {type:'WARN'})">
          <ion-row>

            <ion-col>
              <ion-item>
                <ion-icon name="notifications" item-start xlarge></ion-icon>
                Duyurular
              </ion-item>
            </ion-col>

            <ion-col>
              <div class="circle">
                {{duyuruSayisi}}
              </div>
            </ion-col>

          </ion-row>

        </ion-card>
      </ion-col>

      <ion-col col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-3>
        <ion-card (click)="sayfayaGit('BildirimlerPage',{type:'URGENT'})">
          <ion-row>

            <ion-col>
              <ion-item>
                <ion-icon name="notifications" item-start xlarge></ion-icon>
                Uyarılar
              </ion-item>
            </ion-col>

            <ion-col>
              <div class="circle">
                {{uyariSayisi}}
              </div>
            </ion-col>
          </ion-row>

        </ion-card>
      </ion-col>

      <ion-col col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-3>
        <ion-card (click)="sayfayaGit('GuncellemePage',{})">
          <ion-row>

            <ion-col>
              <ion-item>
                <ion-icon name="refresh" item-start xlarge></ion-icon>
                Güncelleme
              </ion-item>
            </ion-col>

            <ion-col>
              <div class="circle">
                {{guncellemeSayisi}}
              </div>
            </ion-col>
          </ion-row>

        </ion-card>
      </ion-col>

      <ion-col col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-3>
        <ion-card (click)="sayfayaGit('BilgiSorguPage', {})">
          <ion-row>
            <ion-col></ion-col>
            <ion-col></ion-col>
          </ion-row>
          <ion-item>
            <ion-icon name="help" item-start xlarge></ion-icon>
            Bilgi Sorgu
          </ion-item>
        </ion-card>
      </ion-col>

      <ion-col col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-3>
        <ion-card (click)="sayfayaGit('AyarlarPage',{})">
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-icon name="settings" item-start xlarge></ion-icon>
                Ayarlar
              </ion-item>
            </ion-col>

            <ion-col>

            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>


<ion-footer>
  <ion-item float-left style="width: 40%">
    <ion-label>SISTEK© 2018</ion-label>
  </ion-item>
  <ion-item float-right style="width: 60%">
    <ion-label>Servis Otomasyon Sistemi</ion-label>
  </ion-item>
</ion-footer>

<ion-header>

  <ion-navbar>
    <button ion-button primary menuToggle>
      <ion-icon name="list" item-start large></ion-icon>
    </button>
    <icon-header></icon-header>
    <ion-title class="page-title">Ana Sayfa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-3>
        <ion-card (click)="sayfayaGit('CagrilarPage')">
          <ion-item>
            <ion-icon name="list-box" item-start large></ion-icon>
            Çağrılar
          </ion-item>
        </ion-card>
      </ion-col>

      <ion-col col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-3>
        <ion-card (click)="sayfayaGit('BildirimlerPage')">
          <ion-item>
            <ion-icon name="notifications" item-start large></ion-icon>
            Duyurular
          </ion-item>
        </ion-card>
      </ion-col>

      <ion-col col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-3>
        <ion-card (click)="sayfayaGit('BildirimlerPage')">
          <ion-item>
            <ion-icon name="notifications" item-start large></ion-icon>
            Uyarılar
          </ion-item>
        </ion-card>
      </ion-col>

      <ion-col col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-3>
        <ion-card (click)="sayfayaGit('GuncellemePage')">
          <ion-item>
            <ion-icon name="refresh" item-start large></ion-icon>
            Güncelleme
          </ion-item>
        </ion-card>
      </ion-col>

      <ion-col col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-3>
        <ion-card (click)="sayfayaGit('BilgiSorguPage')">
          <ion-item>
            <ion-icon name="help" item-start large></ion-icon>
            Bilgi Sorgu
          </ion-item>
        </ion-card>
      </ion-col>

      <ion-col col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-3>
        <ion-card (click)="sayfayaGit('AyarlarPage')">
          <ion-item>
            <ion-icon name="settings" item-start large></ion-icon>
            Ayarlar
          </ion-item>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>

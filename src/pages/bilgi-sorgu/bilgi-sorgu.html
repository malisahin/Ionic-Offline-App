<ion-header>

  <ion-navbar hideBackButton="true">
    <icon-header></icon-header>
  </ion-navbar>
</ion-header>


<ion-content class="content">

  <ion-title class="page-title">Bilgi Sorgu</ion-title>

  <ion-toolbar class="main-tabs">
    <ion-segment [(ngModel)]="activePage">

      <ion-segment-button value="garantiSorguSegment" class="seg-button">
        Garanti Sorgu
      </ion-segment-button>

      <ion-segment-button value="fiyatSorguSegment" class="seg-button">
        Fiyat Sorgu
      </ion-segment-button>

    </ion-segment>
  </ion-toolbar>

  <div [ngSwitch]="activePage">

    <div *ngSwitchCase="'garantiSorguSegment'">
      <garanti-sorgu></garanti-sorgu>
    </div>

    <div *ngSwitchCase="'fiyatSorguSegment'">
      <fiyat-sorgu></fiyat-sorgu>
    </div>

  </div>
</ion-content>

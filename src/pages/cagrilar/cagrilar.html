<ion-header>
  <ion-navbar>
    <button ion-button primary menuToggle>
      <ion-icon name="list"></ion-icon>
    </button>
    <icon-header></icon-header>
    <ion-title class="page-title">Çağrılar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div>
    <button ion-button id="btnCagriSorgu" cgrArama (click)="cagriSorgula();" color="secondary">Sorgula</button>
    <button ion-button id="btnCagriGuncelle" cgrGuncelle (click)="cagriGuncelle();" color="secondary">Güncelle</button>
  </div>

  <ion-card *ngFor="let cagri of cagrilar" (click)="cagriDetayinaGit($event, cagri.seqNo)">
    <h3> {{cagri.adi }} {{cagri.soyadi}}</h3>
    <p>
      <strong>{{cagri.mamAnaGrpAdi}} | {{cagri.hizmetTipiAdi}} | {{cagri.basvuruNedenAdi}} </strong>
    </p>
    <p>
      {{cagri.gsmNo}} | {{cagri.evTel}} | {{cagri.evTel}}
    </p>
    <p> {{cagri.randevuTarihi}} </p>
    <p>{{cagri.Adres}}</p>
  </ion-card>

    <ion-item *ngFor="let cagri of cagrilar" (click)="cagriDetayinaGit($event, cagri)">
      {{ cagri.adi }}
      <ion-icon item-right name="arrow-forward"></ion-icon>
    </ion-item>
  </ion-list-->

</ion-content>

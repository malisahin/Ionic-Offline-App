<ion-header>
  <ion-navbar>
    <button ion-button primary menuToggle>
      <ion-icon name="list"></ion-icon>
    </button>
    <icon-header></icon-header>
    <ion-title class="page-title">Çağrılar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-row>
    <ion-col col-12 col-sm>
      <button ion-button id="btnCagriSorgu" round full cgrArama (click)="cagriSorgula();" color="secondary">Sorgula
      </button>
    </ion-col>
    <ion-col col-12 col-sm>
      <button ion-button id="btnCagriGuncelle" round full cgrGuncelle (click)="cagriGuncelle();" color="secondary">
        Güncelle
      </button>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="this.searchParams != ''">
    <ion-label>{{this.searchParams}}</ion-label>
  </ion-row>

  <ion-card *ngFor="let cagri of cagrilar" (click)="cagriDetayinaGit($event, cagri.seqNo)">
    <label>
      <i class="fas fa-user"></i>
      {{cagri.adi }} {{cagri.soyadi}} ({{cagri.seqNo}}) - ({{cagri.crmNo}})
    </label>
    <p>
      <strong>
        <i class="fas fa-cog"></i>
        {{cagri.mamAnaGrpAdi}} | {{cagri.hizmetTipiAdi}} | {{cagri.basvuruNedenAdi}}
      </strong>
    </p>
    <p>
      <i class="fas fa-phone"></i>{{cagri.gsmNo}} | {{cagri.evTel}} | {{cagri.evTel}}
    </p>
    <p>
      <i class="far fa-clock"></i> {{cagri.randevuTarihi}} </p>
    <p>{{cagri.Adres}}</p>
  </ion-card>
</ion-content>


<ion-footer>
  <ion-grid>
    <ion-row>

      <ion-col col-sm-2 col-md-2 col-lg-2 col-xl-2>
        <button ion-button color="light" (click)="fetchList('FIRST')">
          <ion-icon name="arrow-dropleft"></ion-icon>
        </button>
      </ion-col>

      <ion-col col-sm-2 col-md-2 col-lg-2 col-xl-2>
        <button ion-button color="light" (click)="fetchList('PREVIOUS')">
          <ion-icon name="arrow-back"></ion-icon>
        </button>
      </ion-col>

      <ion-col col-sm-4 col-md-4 col-lg-4 col-xl-4>
        <ion-item>
          <ion-select [(ngModel)]="pageable.pageSize" (ionChange)="fetchList('PAGE_NO')" interface="popover">
            <ion-option value="10" selected="true">10</ion-option>
            <ion-option value="20">20</ion-option>
            <ion-option value="50">50</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>

      <ion-col col-sm-2 col-md-2 col-lg-2 col-xl-2>
        <button ion-button color="light" (click)="fetchList('NEXT')">
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-col>

      <ion-col col-sm-2 col-md-2 col-lg-2 col-xl-2>
        <button ion-button color="light" (click)="fetchList('LAST')">
          <ion-icon name="arrow-dropright"></ion-icon>
        </button>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-footer>

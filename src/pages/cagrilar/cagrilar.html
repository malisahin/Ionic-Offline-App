<ion-header>
  <ion-navbar>
    <button ion-button primary menuToggle>
      <ion-icon name="list"></ion-icon>
    </button>
    <icon-header></icon-header>
    <ion-title class="page-title">Çağrılar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-row>
    <ion-col col-12 col-sm>
      <button ion-button id="btnCagriSorgu" round full cgrArama (click)="cagriSorgula();" color="secondary">Sorgula</button>
    </ion-col>
    <ion-col col-12 col-sm>
      <button ion-button id="btnCagriGuncelle" round full cgrGuncelle (click)="cagriGuncelle();" color="secondary">Güncelle
      </button>
    </ion-col>
  </ion-row>

  <ion-card *ngFor="let cagri of cagrilar" (click)="cagriDetayinaGit($event, cagri.seqNo)">
    <label>
      <i class="fas fa-user"></i>
      {{cagri.adi }} {{cagri.soyadi}}
    </label>

    <p>

      <strong>
        <i class="fas fa-cog"></i>{{cagri.mamAnaGrpAdi}} | {{cagri.hizmetTipiAdi}} | {{cagri.basvuruNedenAdi}} </strong>
    </p>
    <p>
      <i class="fas fa-phone"></i>{{cagri.gsmNo}} | {{cagri.evTel}} | {{cagri.evTel}}
    </p>
    <p>
      <i class="far fa-clock"></i> {{cagri.randevuTarihi}} </p>
    <p>{{cagri.Adres}}</p>
  </ion-card>

    <ion-item *ngFor="let cagri of cagrilar" (click)="cagriDetayinaGit($event, cagri)">
      {{ cagri.adi }}
      <ion-icon item-right name="arrow-forward"></ion-icon>
    </ion-item>
  </ion-list-->

</ion-content>

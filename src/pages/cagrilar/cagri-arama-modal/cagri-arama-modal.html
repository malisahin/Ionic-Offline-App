<ion-header>
  <ion-navbar>
    <ion-row class="modal-title">
      <ion-col col-10 col-md-10>
        <ion-title>Çağrı Sorgula</ion-title>
      </ion-col>
      <ion-col col-2 col-md-2>
        <ion-icon name="close" (click)="closeModal()" class="pull-right close-icon"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>


<ion-content class="content" [ngStyle]="{ 'background-image': 'url(' + backGroundImage + ')' }">

  <ion-row>
    <ion-col col-4>
      <ion-label>
        <strong>Çağrı No:</strong>
      </ion-label>
    </ion-col>
    <ion-col col-8>
      <ion-input type="number" [(ngModel)]="filter.seqNo"></ion-input>
    </ion-col>

    <ion-col col-4>
      <ion-label>
        <strong>Çağrı Durumu:</strong>
      </ion-label>
    </ion-col>
    <ion-col col-8>
      <ion-select [(ngModel)]="filter.durum" interface="popover">
        <ion-option value="ACIK" checked>Açık</ion-option>
        <ion-option value="KAPALI">Kapalı</ion-option>
      </ion-select>
    </ion-col>

    <ion-col col-4>
      <ion-label>
        <strong>Randevu Tarihi:</strong>
      </ion-label>
    </ion-col>

    <ion-col col-4>
      <ion-datetime displayFormat="DD.MM.YYYY" [(ngModel)]="filter.randevuTarFirst"></ion-datetime>
    </ion-col>

    <ion-col col-4>
      <ion-datetime displayFormat="DD.MM.YYYY" [(ngModel)]="filter.randevuTarLast"></ion-datetime>
    </ion-col>

    <ion-col col-4>
      <ion-label>
        <strong>Müşteri Adı:</strong>
      </ion-label>
    </ion-col>
    <ion-col col-8>
      <ion-input [(ngModel)]="filter.adi"></ion-input>
    </ion-col>

    <ion-col col-4>
      <ion-label>
        <strong>Müşteri Soyadı:</strong>
      </ion-label>
    </ion-col>
    <ion-col col-8>
      <ion-input [(ngModel)]="filter.soyadi"></ion-input>
    </ion-col>

    <ion-col col-4>
      <ion-label>
        <strong>Müşteri Ünvanı:</strong>
      </ion-label>
    </ion-col>
    <ion-col col-8>
      <ion-input [(ngModel)]="filter.unvani"></ion-input>
    </ion-col>

    <ion-col col-4>
      <ion-label>
        <strong>Telefon No:</strong>
      </ion-label>
    </ion-col>
    <ion-col col-8>
      <ion-input type="number" [(ngModel)]="filter.telefon"></ion-input>
    </ion-col>

    <ion-col col-5>
      <ion-label>
        <strong>Tarihe Göre Sırala:</strong>
      </ion-label>
    </ion-col>
    <ion-col col-4>
      <ion-label color="primary" class="radio-btn" style="text-align: end;position: relative;">
        {{siralama == true ? 'Önce En Yeni' : 'Önce En Eski'}}
      </ion-label>
    </ion-col>
    <ion-col col-3>
      <ion-toggle [(ngModel)]="siralama" class="toggle-btn"></ion-toggle>
    </ion-col>

    <ion-col col-12>
      <button id="btnModalAra" ion-button full round (click)="search()">
        <span class="icon-right">
          <i class="fas fa-search"></i>
        </span>Ara</button>
    </ion-col>

  </ion-row>

  <ion-list>

  </ion-list>

</ion-content>

<ion-footer>

</ion-footer>

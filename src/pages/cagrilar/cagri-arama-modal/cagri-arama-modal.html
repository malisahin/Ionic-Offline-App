<ion-header>

  <ion-navbar>
    <ion-title class="page-title">Çağrı Arama Paneli</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-row>
    <ion-col col-3>
      <ion-label>Çağrı No</ion-label>
    </ion-col>
    <ion-col col-9>
      <ion-input [(ngModel)]="filter.seqNo"></ion-input>
    </ion-col>

    <ion-col col-3>
      <ion-label>Çağrı Durumu</ion-label>
    </ion-col>
    <ion-col col-9>
      <ion-select [(ngModel)]="filter.durum">
        <ion-option value="ACIK" checked>Açık</ion-option>
        <ion-option value="KAPALI">Kapalı</ion-option>
      </ion-select>
    </ion-col>

    <ion-col col-3>
      <ion-label fixed>Randevu Tarihi</ion-label>
    </ion-col>
    <ion-col col-4>
      <ion-datetime [(ngModel)]="filter.randevuTarFirst" displayFormat="DD.MM.YYYY"></ion-datetime>
    </ion-col>
    <ion-col col-4>
      <ion-datetime [(ngModel)]="filter.randevuTarLast" displayFormat="DD.MM.YYYY"></ion-datetime>
    </ion-col>

    <ion-col col-3>
      <ion-label fixed>Müşteri Adı</ion-label>
    </ion-col>
    <ion-col col-9>
      <ion-input [(ngModel)]="filter.adi"></ion-input>
    </ion-col>

    <ion-col col-3>
      <ion-label fixed>Müşteri Soyadı</ion-label>
    </ion-col>
    <ion-col col-9>
      <ion-input [(ngModel)]="filter.soyadi"></ion-input>
    </ion-col>

    <ion-col col-3>
      <ion-label fixed>Müşteri Ünvanı</ion-label>
    </ion-col>
    <ion-col col-9>
      <ion-input [(ngModel)]="filter.unvani"></ion-input>
    </ion-col>

    <ion-col col-3>
      <ion-label fixed>Telefon No</ion-label>
    </ion-col>
    <ion-col col-9>
      <ion-input [(ngModel)]="filter.telefon"></ion-input>
    </ion-col>

    <ion-col col-3>
      <ion-label fixed>Tarihe Göre Sırala</ion-label>
    </ion-col>
    <ion-col col-6>
      <ion-label color="primary" class="radio-btn" style="text-align: end;position: relative;">
        {{siralama == true ? 'Z-A' : 'A-Z'}}
      </ion-label>
    </ion-col>
    <ion-col col-3>
      <ion-toggle [(ngModel)]="siralama" class="toggle-btn"></ion-toggle>
    </ion-col>

    <ion-col col-6>
      <button id="btnModalIptal" ion-button full round (click)="closeModal()">Iptal</button>
    </ion-col>
    <ion-col col-6>
      <button id="btnModalAra" ion-button full round (click)="search()">Ara</button>
    </ion-col>

  </ion-row>


</ion-content>

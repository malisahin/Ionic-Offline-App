<ion-header>

  <ion-navbar>
    <button ion-button primary menuToggle>
      <ion-icon name="list"></ion-icon>
    </button>
    <icon-header></icon-header>
    <ion-title class="page-title">Çağrı Detay</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="activePage">
      <ion-segment-button value="hizmet">
        Hizmet Bilgileri
      </ion-segment-button>

      <ion-segment-button value="musteri">
        Müşteri Bilgileri
      </ion-segment-button>

      <ion-segment-button value="urun">
        Ürün Bilgileri
      </ion-segment-button>

      <ion-segment-button value="servis">
        Servis Bilgileri
      </ion-segment-button>

      <ion-segment-button value="detay">
        Detaylar
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <div [ngSwitch]="activePage">
    <div *ngSwitchCase="'hizmet'">
      <hizmet-bilgileri></hizmet-bilgileri>
    </div>

    <div *ngSwitchCase="'musteri'">
      <musteri-bilgileri></musteri-bilgileri>
    </div>

    <div *ngSwitchCase="'urun'">
      <urun-bilgileri></urun-bilgileri>
    </div>

    <div *ngSwitchCase="'servis'">
      <servis-bilgileri></servis-bilgileri>
    </div>

    <div *ngSwitchCase="'detay'">

    </div>
  </div>
</ion-content>

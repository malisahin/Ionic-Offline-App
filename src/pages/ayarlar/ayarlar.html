<ion-header>

  <ion-navbar hideBackButton="true">
    <icon-header #header></icon-header>
  </ion-navbar>
</ion-header>


<ion-content class="content" [ngStyle]="{ 'background-image': 'url(' + backGroundImage + ')' }">

  <ion-row>
    <ion-col col-12 col-md-12>
      <ion-title class="page-title"> Silme İşlemleri</ion-title>
    </ion-col>
  </ion-row>

  <ion-list>
    <button ion-button primary round full (click)="deleteUrunler();">
      <span item-left style="width: 95%">Ürünler</span>
      <span item-right style="width: 5%">
        <ion-icon name="trash"></ion-icon>
      </span>
    </button>

    <button ion-button primary round full (click)="deleteUrunAnaGrup();">
      <span item-left style="width: 95%">Ürün Ana Grupları</span>
      <span item-right style="width: 5%">
        <ion-icon name="trash"></ion-icon>
      </span>
    </button>

    <button ion-button primary round full (click)="deleteUrunIscilik();">
      <span item-left style="width: 95%">Ürün Işçilik</span>
      <span item-right style="width: 5%">
        <ion-icon name="trash"></ion-icon>
      </span>
    </button>

    <button ion-button primary round full (click)="deleteUrunMalzeme();">
      <span item-left style="width: 95%">Ürün-Malzeme</span>
      <span item-right style="width: 5%">
        <ion-icon name="trash"></ion-icon>
      </span>
    </button>

    <button ion-button primary round full (click)="deleteIslemArizaIscilik();">
      <span item-left style="width: 95%">İşlem-Arıza-Işçilik</span>
      <span item-right style="width: 5%">
        <ion-icon name="trash"></ion-icon>
      </span>
    </button>

    <button ion-button primary round full (click)="deleteMalzemeFiyat();">
      <span item-left style="width: 95%">Malzeme Fiyatları</span>
      <span item-right style="width: 5%">
        <ion-icon name="trash"></ion-icon>
      </span>
    </button>

    <button ion-button primary round full (click)="deleteIscilikFiyat();">
      <span item-left style="width: 95%">İşçilik Fiyatları</span>
      <span item-right style="width: 5%">
        <ion-icon name="trash"></ion-icon>
      </span>
    </button>

    <button ion-button primary round full (click)="deleteSehirList();">
      <span item-left style="width: 95%">Şehir Listesi</span>
      <span item-right style="width: 5%">
        <ion-icon name="trash"></ion-icon>
      </span>
    </button>

    <button ion-button primary round full (click)="deleteIlceList();">
      <span item-left style="width: 95%">İlçe Listesi</span>
      <span item-right style="width: 5%">
        <ion-icon name="trash"></ion-icon>
      </span>
    </button>

    <button ion-button primary round full (click)="deleteMahalleList();">
      <span item-left style="width: 95%">Mahalle Listesi</span>
      <span item-right style="width: 5%">
        <ion-icon name="trash"></ion-icon>
      </span>
    </button>
  </ion-list>

  <ion-row>
    <ion-col col-6>
      <button ion-button round full (click)="deleteAllRecords();" style="background: rgba(204, 0, 0, 0.8)">
        <span item-left style="width: 95%">Tüm Kayıtlar</span>
        <span item-right style="width: 5%">
          <ion-icon name="trash"></ion-icon>
        </span>
      </button>
    </ion-col>

    <ion-col col-6>
      <button ion-button round full (click)="deleteAllServices();" style="background: rgba(204, 0, 0, 0.8)">
        <span item-left style="width: 95%">Tüm Çağrılar</span>
        <span item-right style="width: 5%">
          <ion-icon name="trash"></ion-icon>
        </span>
      </button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-6 col-md-3>
      <ion-label>Senkronize Süresi(Dakika):</ion-label>
    </ion-col>
    <ion-col col-6 col-md-9>
      <ion-select [(ngModel)]="syncTime" interface="popover" (ionChange)="onChangeSyncTime('HTML')">
        <ion-option value="0.5">0.5</ion-option>
        <ion-option value="1">1</ion-option>
        <ion-option value="2">2</ion-option>
        <ion-option value="3">3</ion-option>
        <ion-option value="5">5</ion-option>
        <ion-option value="10">10</ion-option>
      </ion-select>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-6 col-md-3>
      <ion-label>Tema Seçiniz:</ion-label>
    </ion-col>
    <ion-col col-6 col-md-9>
      <ion-select [(ngModel)]="selectedTheme" interface="popover" (ionChange)="onChangeTheme()">
        <ion-option value="BLUE">Mavi</ion-option>
        <ion-option value="GREEN">Yeşil</ion-option>
      </ion-select>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-6 col-md-3>
      <ion-label>Uyarı Süresi(Saniye):</ion-label>
    </ion-col>
    <ion-col col-6 col-md-9>
      <ion-select [(ngModel)]="messageDuration" interface="popover" (ionChange)="onChangeMessageDuration('HTML')">
        <ion-option value="2">2</ion-option>
        <ion-option value="3">3</ion-option>
        <ion-option value="4">4</ion-option>
        <ion-option value="5">5</ion-option>
        <ion-option value="10">10</ion-option>
        <ion-option value="20">20</ion-option>
      </ion-select>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <button ion-button primary round full (click)="showLogs()">
        <span item-left style="width: 95%">Log'ları Görüntüle</span>
        <span item-right style="width: 5%">
          <i class="fas fa-file-alt"></i>
        </span>
      </button>
    </ion-col>
  </ion-row>
</ion-content>
